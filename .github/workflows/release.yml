name: Manual Auto Tag & Release

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Generate tag name
        id: tag
        run: |
          DATE=$(date +'%Y.%m.%d')
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="v${DATE}-${SHORT_SHA}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Build binaries
        run: |
          mkdir -p dist
          echo "ðŸ”¨ Building for Linux amd64..."
          GOOS=linux GOARCH=amd64 go build -o dist/RS-backend-linux-amd64 ./main.go
          echo "ðŸ”¨ Building for Windows amd64..."
          GOOS=windows GOARCH=amd64 go build -o dist/RS-backend-windows-amd64.exe ./main.go

      - name: Create Git tag
        run: |
          git tag ${{ steps.tag.outputs.TAG }}
          git push origin ${{ steps.tag.outputs.TAG }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          body: |
            ðŸš€ Auto-generated release **${{ steps.tag.outputs.TAG }}**

            Includes binaries for:
            - Linux amd64
            - Windows amd64
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
